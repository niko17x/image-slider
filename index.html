<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer="defer"></script>
  <title>Image Slider</title>
</head>
<body>

  <div class="carousel" data-carousel>
    <button class="carousel-button prev" data-carousel-button="prev">&#8668;</button>
    <button class="carousel-button next" data-carousel-button="next">&#8669;</button>
    
    <section aria-label="Newest Photos">
      <ul data-slides>
        <li id="img1" class="slide" data-active>
          <img src="/img/glaciers.jpeg" alt="Image 1">
        </li>
        <li id="img2" class="slide">
          <img src="/img/mountains.jpeg" alt="Image 2">
        </li>
        <li id="img3" class="slide">
          <img src="/img/owl.jpeg" alt="Image 3">
        </li>
        <li id="img4" class="slide">
          <img src="/img/seaside.jpeg" alt="Image 4">
        </li>
      </ul>
    </section>

    <!-- Dots on the page that identify with the image being shown on screen: -->
    <div class="carousel-dots" data-carousel-dots>
      <label for="radio1">
        <input type="radio" name="img-select" id="radio1" checked>
      </label>
      <label for="radio2">
        <input type="radio" name="img-select" id="radio2">
      </label>
      <label for="radio3">
        <input type="radio" name="img-select" id="radio3">
      </label>
      <label for="radio4">
        <input type="radio" name="img-select" id="radio4">      
      </label>
    </div>
    
  </div>



</body>
</html>
